<select name="year">
  <option value="1">1 Year</option>
  <option value="2">2 Years</option>
  <option value="3">3 Years</option>
  <option value="4">4 Years</option>
</select>

<!-- Show this only if year == 4 -->
<label>Lateral Entry:</label>
<select name="lateral">
  <option value="Y">Yes</option>
  <option value="N">No</option>
</select>

<!-- YGPA fields based on year -->
<input type="text" name="ygpa1" placeholder="YGPA 1st Year">
<input type="text" name="ygpa2" placeholder="YGPA 2nd Year">
<input type="text" name="ygpa3" placeholder="YGPA 3rd Year">
<input type="text" name="ygpa4" placeholder="YGPA 4th Year">

<label>Convert to Percentage?</label>
<select name="convert">
  <option value="Y">Yes</option>
  <option value="N">No</option>
</select>
